    <body>
        <div id="topdiv">
            <h3 id="person">예약자 정보</h3>
        </div>

        <form method="post">
        <div class="container">
            <div class="info" style="padding-top:2%;">
                <label id="name" style="margin-left: 20%;">고객명 :
                </label>

                <input type="text" name="name" id="nameid" placeholder="성함" style="text-align: center;" required><br><br>

                <label style="margin-left: 20%;">전화번호 :
                </label>
                
                <input type="tel" name="tel" id="telid" placeholder="전화번호" style="text-align: center;" required><br><br>

                <label style="margin-left: 20%;">E-mail :
                </label>
                
                <input type="email" name="email" id="emailid" placeholder="이메일" style="text-align: center;" required><br><br>

                <label style="margin-left: 20%;">스키장 선택</label>
                <select style="text-align: center;">
                    <option value="default">
                        스키장을 선택해주세요
                    </option>
                    <optgroup label="강원권">
                    <option value="1">
                        하이원 리조트
                    </option>
                    <option value="2">
                        용평 리조트
                    </option>
                    <option value="3">
                        휘닉스파크
                    </option>
                    <option value="3">
                        비발디파크
                    </option>
                    </optgroup>
                    <optgroup label="경기권">
                    <option value="4">
                        곤지암 리조트
                    </option>
                    <option value="5">
                        지산 리조트
                    </option>
                    </optgroup>
                    <optgroup label="전라권">
                    <option value="6">
                        무주 덕유산 리조트
                    </option>
                    </optgroup>
                </select>
                <br>
            </div>

            <div class="rent" style="padding-top: 1%;">
                <fieldset class="select_radio">
                    <legend>장비 선택</legend>
                    <input type="radio" name="ski" id="skiid">스키<br>
                    <input type="radio" name="ski" id="boardid">스노우보드<br>
                </fieldset><br>

                <fieldset class="select_radio">
                    <legend>코스 선택(중복선택 가능)</legend>
                    <input type="checkbox" name="lavel">초급<br>
                    <input type="checkbox" name="lavel">중급<br>
                    <input type="checkbox" name="lavel">중상급<br>
                    <input type="checkbox" name="lavel">상급<br>
                    <input type="checkbox" name="lavel">최상급<br>
                </fieldset><br>
            </div>
        </div>

        <div class="date">

            <label>출발 일 :</label>

            <input type="date">

            <label>출발 시간 :</label>
            <select>
                <option value="default">
                        출발시간을 선택해주세요
                </option>
                <option value="time1">
                    04:30</option>
                <option value="time2">
                    05:00</option>
                <option value="time3">
                    05:30</option>
                <option value="time4">
                    06:00</option>
            </select>

            <label>출발 장소 :</label>
                
            <select>
                <option value="default">
                    장소를 선택해주세요
                </option>
                <option value="location1">서면</option>
                <option value="location2">동래</option>
                <option value="location3">남포</option>
                <option value="location4">덕천</option>
            </select>
        </div>
        

        <div class="done">
            <input type="submit" value="예약">
            <input type="reset" value="다시 작성">

            <button type="button" onclick="location.href='practice_by_myself(4.7_2).html'">이동수단 선택 페이지</button>
        </div>

        </form>

        <hr>
        <div>
            연습입니다. (datalist - 자동완성)<br>
            좋아했던 교과목은?
            <input type="text" list="lecture">
            <datalist id="lecture">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="Mobile Programming"> Mobile Programming</option>
                <option>Value를 주지 않을 수도 있음</option>
            </datalist>
        </div>
        <hr>
        <div>
			<progress value="80" max="100"></progress> progress 태그
		</div>
        <div>
            <input type="range" value="30" min="0" max="100">
			<meter min="0" max="100" value="24" low="25" high="75"></meter> meter 태그
		</div>   
        
        <div id="current_date"></p>
            <form>
            <script>
            document.getElementById("current_date").innerHTML = Date();
            </script>
            <input type="date">

            </form>
        </div>
    </body>
