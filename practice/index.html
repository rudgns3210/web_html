    <head>

        <title>4.7일 연습(레이블 인풋 등)</title>

        <style>
            #person {
                text-align: center;
            }
    
            #topdiv{
                margin-top: 5%;
                height: 60px;
            }
    
            #sub_reset{
                background: rgb(176, 250, 176);
                padding-left: 42%;
                padding-top: 1%;
                padding-bottom: 1%;
            }
            .select_radio{
                margin-left: 30%;
            }
            #page_move{
                padding-right: 2%;
            }
            #nameid{
                margin-top: 10%;
            }
        </style>

    </head>

    <body>
        <div id="topdiv">
            <h3 id="person">예약자 정보</h3>
        </div>
        <div  style="display: flex; height: 250px;">
    
            <div style="width: 50%; height: 100%; background: rgb(212, 253, 116);">
                <form>
                    <label style="margin-left: 20%;" >고객명 : </label>
                    <input type="text" name="name" id="nameid"><br><br>
                    
                    <label style="margin-left: 20%;">전화번호 : </label>
                    <input type="tel" name="tel" id="telid"><br><br>
        
                    <label style="margin-left: 20%;">E-mail : </label>
                    <input type="email" name="email" id="emailid"><br><br>
        
                    <label style="margin-left: 20%;">스키장 선택</label>
                    
                    <select name="resort" id="resortid">
                        <option value="default"> 스키장을 선택해주세요 </option>
                        <option value="1"> 하이원 </option>
                        <option value="2"> 용평 </option>
                        <option value="3"> 비발디 </option>
                        <option value="4"> 무주 </option>   
                    </select>
                    <br><br>
                </form>
    
            </div>
    
            <div style="flex-grow: 1; background: rgb(212, 229, 250);">
                <form>
                    <fieldset style="width: 190px; height: 100%;" class="select_radio">
                        <legend>장비 선택</legend>
                        <input type="radio" name="ski" id="skiid">스키<br>
                        <input type="radio" name="ski" id="boardid">스노우보드<br>
                    </fieldset><br>
                    
                    <fieldset style="width: 190px; height: 100%" class="select_radio">
                        <legend>코스 선택(중복선택 가능)</legend>
                        <input type="checkbox" name="l1" id="l1">초급<br>
                        <input type="checkbox" name="l2" id="l2">중급<br>
                        <input type="checkbox" name="l3" id="l3">중상급<br>
                        <input type="checkbox" name="l4" id="l4">상급<br>
                        <input type="checkbox" name="l5" id="l5">최상급<br>                
                    </fieldset><br>
            </div>
    
        </div>
    
        <div id="sub_reset">
            <input type="submit" name="submit" style="margin-right: 6%; padding-left: 2%; padding-right: 2%;">
            <input type="reset" name="reset"><br>
            
            <button type="button" id="page_move" onclick="location.href='practice_by_myself(4.7_2).html'">이동수단 선택 페이지</button>

        </div>
